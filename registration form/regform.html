<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <link rel="stylesheet" href="../vendor/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class='registration-form'>
    <nav class=" navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <div class="collapse navbar-collapse py-2 d-flex" id="navbarSupportedContent">
            
          </div>
        </div>
      </nav>

      <div class="d-flex allcourses ps-5">
        
      <div class="content-left col-2 ms-2" id="courses-content-left">

      </div>
        

    <form class="container2 col-12">
        <div class="form-row">
            <div class="form-group col-md-4 mt-4 mb-5 d-flex">
                <div class="less-width"><label for="inputEmail4" class="py-2 ">Name</label></div>
                <div  class="d-flex gap-2">
                <div>
                <input autocomplete="off" type="text" class="form-control" id="firstName" placeholder="First Name" required>
              </div>
              <div>
                <input autocomplete="off" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
              </div>
            </div>
            </div>

          <div class="form-group col-md-4 my-5 d-flex">
            <div>
            <label for="inputEmail4">Email</label>
            </div>
            <input autocomplete="off" type="email" class="form-control" id="inputEmail4" placeholder="someone@hotmail.com" required>
          </div>

          <div class="form-group col-md-4 my-5 d-flex">
            <div>
            <label for="inputPassword4" id="phone">Phone Number</label>
            </div>
            <input autocomplete="off" type="text" class="form-control" id="inputPassword4" placeholder="Phone Number" required>
          </div>

        </div>

        <div class="form-row my-5">
          <div class="form-group col-md-4  d-flex">
            <div>
            <label for="inputCity">Country</label>
            </div>
            <input autocomplete="off" type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4 my-5 d-flex">
            <div>
            <label for="inputState">Course Name</label>
            </div>
            <select id="inputState" class="form-control" >
            </select>
          </div>
        </div>
        <div class="mt-5 pt-3">
        <h3 class="pb-2">Our team will contact with you soon to confirm your registration..</h3>
        <button type="submit" class="btn btn-regist" id="regist">Regist</button>
        </div>
    </form>
    </div>

      <div class="footer topics" id="footer">

    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.all.min.js" integrity="sha512-KfbhdnXs2iEeelTjRJ+QWO9veR3rm6BocSoNoZ4bpPIZCsE1ysIRHwV80yazSHKmX99DM0nzjoCZjsjNDE628w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./regform.js" type="module"></script></body>
</html>
